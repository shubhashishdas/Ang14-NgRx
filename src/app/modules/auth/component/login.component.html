<div class="row justify-content-center">
  <div class="col-12 col-md-6 p-10">
    <div class="p-3">
      <form class="mt-2" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label"> Email </label>
          <input type="text" class="form-control" id="email" placeholder="Enter email here" formControlName="email" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"> Password </label>
          <input type="password" class="form-control" id="password" placeholder="Enter password here"
            formControlName="password" />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
