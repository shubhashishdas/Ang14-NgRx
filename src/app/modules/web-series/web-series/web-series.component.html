<div class="mx-1">
  <div class="mb-4 ">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="./assets/she-hulk.jfif" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/house-of-the-dragon.jfif" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active">
          <img src="./assets/rings-of-power.avif" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>
  <div class="my-4">
      <h6>New Releases</h6>
      <div class="d-flex">
          <div class="me-2 bg-light text-dark rounded items" *ngFor="let webseries of webSeriesData" (click)="gotoDetailPage(webseries.id)">
            <div class="">
              {{webseries.title}}
            </div>
          </div>
      </div>
  </div>
  <div class="my-4">
      <h6>Trendings</h6>
      <div class="d-flex">
          <div class="me-2 bg-light text-dark rounded items" *ngFor="let webseries of webSeriesData" (click)="gotoDetailPage(webseries.id)">
            <div class="">
              {{webseries.title}}
            </div>
          </div>
      </div>
  </div>
  <div class="my-4">
      <h6>TV Shows</h6>
      <div class="d-flex">
          <div class="me-2 bg-light text-dark rounded items" *ngFor="let webseries of webSeriesData" (click)="gotoDetailPage(webseries.id)">
            <div class="">
              {{webseries.title}}
            </div>
          </div>
      </div>
  </div>
</div>
